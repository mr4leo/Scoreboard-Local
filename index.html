<html>
    <head>
        <script src="index.js"></script>
        
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>    
        
                
        <body>
            <div class = "scoreboard">
                
                
            <div class="score-column">
                <h1 class = "title" >HOME</h1>
                
                <div class = "score-box">
                    <h1 class = "score" id="home-score">0</h1>
                </div>
                
                <div class = "button-row">
                    <button class = "score-button" onclick="add1ToHome()">+ 1</button>
                    <button class = "score-button" onclick="add2ToHome()">+ 2</button>
                    <button class = "score-button" onclick="add3ToHome()">+ 3</button>
                </div>

                <div class = "button-row2">
                    <button class = "score-button" onclick="resetHome()">R E S E T</button>
                </div>

            </div>
            
            
            
            
            <div class="score-column">
                <h1 class = "title" >AWAY</h1>
                
                <div class = "score-box">
                    <h1 class = "score" id="guest-score">0</h1>
                </div>
                
                <div class = "button-row">
                    <button class = "score-button" onclick="add1ToGuest()">+ 1</button>
                    <button class = "score-button" onclick="add2ToGuest()">+ 2</button>
                    <button class = "score-button" onclick="add3ToGuest()">+ 3</button>
                </div>

                <div class = "button-row2">
                    <button class = "score-button" onclick="resetGuest()">R E S E T</button>
                </div>

            </div>
        
        </body>    
</html>
